<body>
  <div class="form-container">
    <h2>Reservation/Order Form</h2>
    <form>
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <!-- Contact Information -->
      <div class="form-group">
        <label for="contact">Phone Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
      </div>

      <!-- Date and Time -->
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>

      <!-- Number of Guests -->
      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" placeholder="Enter number of guests" required>
      </div>

      <!-- Order Details -->
      <div class="form-group">
        <label for="order">Order Details (Optional):</label>
        <textarea id="order" name="order" placeholder="Specify your order here"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group" action="index.html" method="GET">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Thank you for choosing Saffron Spice! We look forward to serving you.</p>
